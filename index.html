<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="top-header-area">
                <div class="search-container">
                   <form>
                    <input type="image" src="./images/magnifying-glass.svg" class="search-zone" id="search-button" for="search-field" alt="Search button">
                    <input type="search" class="search-zone" id="search-field">
                   </form>
                </div>
                <div class="profile-container">
                    <img src="./images/bell-ring-outline.svg" alt="Notification bell" class="profile-info">
                    <img src="./images/one-punch-man.png" alt="Profile picture" class="profile-info">
                    <p id="profile-name" class="profile-info">Weeb McWeebFace</p>
                </div>
            </div>
            <div class="bottom-header-area">
                <div class="greeting-container">
                    <img src="./images/one-punch-man.png" alt="Profile picture">
                    <div class="greeting-words-container">
                        <p>Hi there,</p>
                        <p class="greet-bold">Weeb McWeebFace (@TheWeebinator)</p>
                    </div>
                </div>
                <div class="action-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <nav class="sidebar-container">
            <div class="dashboard-title-area">
                <img src="./images/view-dashboard.svg" alt="Dashboard title icon">
                <p id="dashboard-title">Dashboard</p>
            </div>
            <div class="exploration-area">
                <div class="home-container">
                    <img src="./images/home.svg" alt="Home icon">
                    <p>Home</p>
                </div>
                <div class="profile-details-container">
                    <img src="./images/profile-details.svg" alt="Profile icon">
                    <p>Profile</p>
                </div>
                <div class="messages-container">
                    <img src="./images/message.svg" alt="Messages icon">
                    <p>Messages</p>
                </div>
                <div class="history-container">
                    <img src="./images/history.svg" alt="History icon">
                    <p>History</p>
                </div>
                <div class="tasks-container">
                    <img src="./images/tasks.svg" alt="Tasks icon">
                    <p>Tasks</p>
                </div>
                <div class="communities-container">
                    <img src="./images/community.svg" alt="Communities icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="settings-area">
                <div class="gear-container">
                    <img src="./images/settings.svg" alt="Settings icon">
                    <p>Settings</p>
                </div>
                <div class="support-container">
                    <img src="./images/help.svg" alt="Support icon">
                    <p>Support</p>
                </div>
                <div class="privacy-container">
                    <img src="./images/privacy.svg" alt="Privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </nav>
        <main class="main-content-container"></main>
    </div>
</body>
</html>
